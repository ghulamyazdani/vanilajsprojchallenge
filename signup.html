<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Posist</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark mb-3 p-3">
      <a class="navbar-brand" href="#">
        <!-- <img
          src="images/POSIST-LOGO.webp"
          width="130"
          height="40"
          class="d-inline-block align-top"
          alt=""
        /> -->
        <h4 class="text-light font-weight-bold">Jokes{"-"}Apart</h4>
      </a>
    </nav>
    <div
      class="center-align d-flex flex-row justify-content-center align-items-center"
    >
      <div>
        <img src="https://i.stack.imgur.com/1dpmw.gif" alt="" srcset="" />
      </div>
      <div class="card login-form p-3 w-25">
        <div class="card-body">
          <h3 class="card-title text-center">SignUp to {"-"}</h3>
          <div class="card-text">
            <form id="signupForm">
              <div class="form-group required">
                <label class="control-label" for="inputEmail4">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  name="email"
                  placeholder="Email"
                />
                <div id="email-validation" class="text-danger"></div>
              </div>
              <div class="form-group required">
                <label class="control-label" for="inputUsername4"
                  >Username</label
                >
                <input
                  type="string"
                  class="form-control"
                  id="inputUsername4"
                  name="username"
                  placeholder="Username"
                />
              </div>
              <div class="form-group required">
                <label class="control-label" for="inputPassword4"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="inputPassword4"
                  placeholder="Password"
                />
                <div id="password-validation" class="text-danger"></div>
              </div>
              <div class="form-group required">
                <label class="control-label" for="inputConfirmPassword4"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  name="confirmPassword"
                  id="inputConfirmPassword4"
                  placeholder="Confirm Password"
                />
                <div id="confirm-validation" class="text-danger"></div>
              </div>
              <div id="final-validation" class="text-danger"></div>
              <div class="d-flex align-items-end">
                <button id="signup" type="submit" class="btn btn-dark">
                  Sign up
                </button>
                <a class="mb-1 ml-1" href="/login.html">or login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/validation.js"></script>
    <script src="scripts/signup.js"></script>
  </body>
</html>
